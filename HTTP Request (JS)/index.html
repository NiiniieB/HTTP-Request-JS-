
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  

    <link rel="stylesheet" href="meteo.css"/> 
    <title>Météo</title>
  </head>

<body>

<header>
    
<h1>Météo</h1>

</header>


<div class="container card" style="width: 30rem;">
    
    
    <div class="row justify-content-center">
        <div class="input-group mb-3 w-25">
            <input class="form-control" style="width: 20rem;" id="inputCity" type="text" placeholder="" aria-describedby="basic-addon2" required/>
            <div class="input-group-prepend">
                <button type="button" class="btn btn-outline-secondary" style="width: 20rem;" onclick="validateForm()" method="post">OK</button>
            </div>
        </div>
    </div>  

    <div class="row justify-content-center">
        <div class="col-xs-1">
                <div id="pngTemp"></div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-xs-1">
                <p id="zone_name"></p>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-xs-1">
                <p id="zone_temp"></p>
        </div>              
    </div>

    <div class="row justify-content-center">
        <div class="col-xs-1">
                <p id="zone_humidity"></p>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-xs-1">
                <p id="zone_wind"></p>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>      
<script src="meteo.js"></script>

</body>

</html>
